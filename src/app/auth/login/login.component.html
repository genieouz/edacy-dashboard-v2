<div class="container-block" [formGroup]="loginForm">
    <div class='form-auth'>
        <div class="login-label">Login</div>
        <div class="form-group" *ngIf="errorMessage">
            <div class="text-danger">{{errorMessage}}</div>
        </div>
        <div class="form-group">
            <input placeholder="Adresse Email" name="email" formControlName="email">
        </div>
        <div class="form-group">
            <input placeholder="Mot de passe" type="password" name="password" formControlName="password">
        </div>
        <div class="form-group">
            <button [disabled]="!loginForm.valid" (click)="signin()">Login</button>
        </div>
    </div>
</div>
